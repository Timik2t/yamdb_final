[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
skip = 
    ./api_yamdb/reviews/admin.py,
    ./api_yamdb/api/views.py,
    ./api_yamdb/api/urls.py,
    ./api_yamdb/api/filters.py,
    ./api_yamdb/api/serializers.py,
    ./api_yamdb/reviews/management/commands/load_test_db.py,